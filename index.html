<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Fairy Garden</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed&display=swap" rel="stylesheet">
</head>
<body>

        <button class="prev" id="previous">

            <div class="text">
                <h1 id="title"></h1>

            </div>
        </div>
        <button class="next" id="nextp">
            <div class="icon prev"></div>
        </button>
    </div>
    
        <ul class="navbar">
            <li class="index one">
                <span class="tooltiptext">Star jasmine</span>
            </li>
            <li class="index two">
                <span class="tooltiptext">Stinking passionflower</span>
            </li>
            <li class="index three">
                <span class="tooltiptext">Fairy thimble</span>
            </li>
            <li class="index four">

            </li>
            <li class="index five">
                <span class="tooltiptext">Liverwort</span>
            </div>

            </li>

            </li>

            </li>
            <li class="index ten">
                <span class="tooltiptext">Rangpur fruit</span>
